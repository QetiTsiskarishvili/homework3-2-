<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
  </head>
  <body>
    <div>
      <h1
        style="
          text-align: center;
          font-size: 70px;
          background-color: rgb(136, 87, 136);
          height: 100px;
          color: aliceblue;
          size: 100px;
        "
      >
        Registration
      </h1>
      <form>
        <div style="height: 50px">
          <label style="color: purple" for="First Name">First Name</label>
          <input
            style="width: 400px; height: 25px"
            placeholder="Enter your First name"
            type="text"
            id="First Name"/>
        </div>
        <div style="height: 50px;">
            <label style="color: purple" for="Last Name">Last Name</label>
            <input
              style="width: 400px; height: 25px"
              placeholder="Enter your last name"
              type="text"
              id="Last Name"/>
        </div>
        <div style="height: 50px">
          <span>
            <label style="color: purple" for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" />
            <label style="color: purple" for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" />
            <label style="color: purple" for="Age">Age</label>
            <input
              style="width: 80px; height: 25px"
              placeholder="Enter your age"
              type="text"
              id="Age"
            />
          </span>
        </div>
        <div style="height: 50px">
          <label style="color: purple" for="Phone Number"> Phone Number</label>
          <input
            style="width: 400px; height: 25px"
            placeholder="Enter your Phone number"
            type="text"
            id="Phone Number"/>
        </div>
        <div style="height: 50px;">
            <label style="color: purple;" for="Email">Email</label>
            <input style="width: 400px; height: 25px;" placeholder="Enter your Email address" type="email" id="Email">

        </div>
        <div>
            <label style="color: purple;" for="Password">Password</label>
            <input style="width: 400px; height: 25px;" placeholder="Enter Passwoord" type="Password" id="Password">
            <label style="color: purple;" for=" Repeat Password"> Repeat Password</label>
            <input style="width: 400px; height: 25px;" placeholder="Repeat Passwoord" type="Password" id=" Repeat Password">
            </div>
            <div style="margin: 20px;">
                <input style=" width: 200px;height: 30px;" type="submit">
            </div>
      </form>
      <a href="http://127.0.0.1:5502/index.html"> Back to the main page</a>
  </body>
</html>
